<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Manyfest Editor">
		<title>Manyfest Editor - Pict Example</title>
		<!-- Component CSS -->
		<link href="tui-grid.css" rel="stylesheet">
		<link href="tui-date-picker.css" rel="stylesheet">
		<link href="jsoneditor/jsoneditor.min.css" rel="stylesheet" type="text/css">
		<!-- PICT Dynamic View CSS Container -->
		<style id="PICT-CSS"></style>
		<!-- Red Rock Mesa Theme â€” Pict Example App -->
		<style>
			*, *::before, *::after { box-sizing: border-box; }
			body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #FAEDCD; color: #264653; }

			/* --- Header Bar --- */
			.pict-example-header { display: flex; align-items: stretch; background: #264653; border-bottom: 3px solid #E76F51; }
			.pict-example-badge { background: #E76F51; color: #fff; padding: 0.6rem 1rem; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; display: flex; align-items: center; gap: 0.5rem; }
			.pict-example-badge svg { width: 14px; height: 14px; fill: #fff; flex-shrink: 0; }
			.pict-example-app-name { padding: 0.6rem 1rem; color: #FAEDCD; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; }
			.pict-example-module { margin-left: auto; padding: 0.6rem 1rem; color: #D4A373; font-size: 0.75rem; display: flex; align-items: center; letter-spacing: 0.03em; }

			/* --- Content Area --- */
			.pict-example-content { padding: 1.5rem; max-width: 1200px; margin: 0 auto; }

			/* --- Main App Container --- */
			#Manyfest-Editor-MainApp-Container { background: #fff; border: 1px solid #D4A373; border-top: 4px solid #E76F51; border-radius: 6px; padding: 1.25rem; box-shadow: 0 2px 8px rgba(38,70,83,0.08); }
			#Manyfest-Editor-MainApp-Container .title { color: #264653; font-size: 1.25rem; font-weight: 700; }
			#Manyfest-Editor-MainApp-Container .subtitle { color: #D4A373; font-size: 0.95rem; }

			/* --- Navigation Container --- */
			#NavigationContainer { background: #2A3F4D; padding: 0.5rem 1rem; }
			#NavigationContainer a { color: #FAEDCD; text-decoration: none; font-size: 0.85rem; }
			#NavigationContainer a:hover { color: #E76F51; }

			/* --- Form Element Styling --- */
			#Manyfest-Editor-MainApp-Container input[type="text"],
			#Manyfest-Editor-MainApp-Container input[type="number"],
			#Manyfest-Editor-MainApp-Container input[type="email"],
			#Manyfest-Editor-MainApp-Container input[type="date"],
			#Manyfest-Editor-MainApp-Container textarea,
			#Manyfest-Editor-MainApp-Container select { border: 1px solid #D4C4A8; background: #FFFCF7; padding: 0.45rem 0.6rem; border-radius: 4px; font-size: 0.9rem; color: #264653; }
			#Manyfest-Editor-MainApp-Container input:focus,
			#Manyfest-Editor-MainApp-Container textarea:focus,
			#Manyfest-Editor-MainApp-Container select:focus { outline: none; border-color: #E76F51; box-shadow: 0 0 0 2px rgba(231,111,81,0.15); }
			#Manyfest-Editor-MainApp-Container label { color: #264653; font-weight: 600; font-size: 0.85rem; }
			#Manyfest-Editor-MainApp-Container button,
			#Manyfest-Editor-MainApp-Container input[type="button"],
			#Manyfest-Editor-MainApp-Container input[type="submit"] { background: #E76F51; color: #fff; border: none; padding: 0.5rem 1.25rem; border-radius: 4px; font-size: 0.85rem; font-weight: 600; cursor: pointer; }
			#Manyfest-Editor-MainApp-Container button:hover,
			#Manyfest-Editor-MainApp-Container input[type="button"]:hover,
			#Manyfest-Editor-MainApp-Container input[type="submit"]:hover { background: #C45A3E; }
			#Manyfest-Editor-MainApp-Container table { width: 100%; border-collapse: collapse; }
			#Manyfest-Editor-MainApp-Container th { background: #264653; color: #FAEDCD; padding: 0.5rem 0.75rem; text-align: left; font-size: 0.8rem; }
			#Manyfest-Editor-MainApp-Container td { padding: 0.5rem 0.75rem; border-bottom: 1px solid #E8D9C0; font-size: 0.85rem; }
			#Manyfest-Editor-MainApp-Container tr:nth-child(even) td { background: #FFF9F0; }

			/* --- Utility --- */
			.deemphasize { font-weight: lighter; }
		</style>
		<!-- Load the PICT library -->
		<script src="js/pict.min.js" type="text/javascript"></script>
		<!-- Load the Application -->
		<script type="text/javascript">
//<![CDATA[
		Pict.safeOnDocumentReady(() => { Pict.safeLoadPictApplication(ManyfestEditor, 0) });
//]]>
		</script>
	</head>
	<body>
		<div class="pict-example-header">
			<div class="pict-example-badge">
				<svg viewBox="0 0 16 16"><polygon points="8,1 10,6 16,6 11,9.5 13,15 8,11.5 3,15 5,9.5 0,6 6,6"/></svg>
				Pict Example
			</div>
			<div class="pict-example-app-name">Manyfest Editor</div>
			<div class="pict-example-module">pict-section-form</div>
		</div>
		<nav role="navigation" aria-label="main navigation" id="NavigationContainer"></nav>
		<div class="pict-example-content">
			<div id="Manyfest-Editor-MainApp-Container">
				<h1 class="title">...loading...</h1>
				<h2 class="subtitle"></h2>
				<p></p>
			</div>
		</div>
		<script src="./tui-date-picker.js" type="text/javascript"></script>
		<script src="./tui-grid.js" type="text/javascript"></script>
		<script src="jsoneditor/jsoneditor.min.js" type="text/javascript"></script>
		<script src="./manyfest_editor.min.js" type="text/javascript"></script>
	</body>
</html>
