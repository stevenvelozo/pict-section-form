<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Simple Form - Pict Example</title>
		<!-- PICT Dynamic View CSS Container -->
		<style id="PICT-CSS"></style>
		<!-- Red Rock Mesa Theme â€” Pict Example App -->
		<style>
			*, *::before, *::after { box-sizing: border-box; }
			body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background: #FAEDCD; color: #264653; }

			/* --- Header Bar --- */
			.pict-example-header { display: flex; align-items: stretch; background: #264653; border-bottom: 3px solid #E76F51; }
			.pict-example-badge { background: #E76F51; color: #fff; padding: 0.6rem 1rem; font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; display: flex; align-items: center; gap: 0.5rem; }
			.pict-example-badge svg { width: 14px; height: 14px; fill: #fff; flex-shrink: 0; }
			.pict-example-app-name { padding: 0.6rem 1rem; color: #FAEDCD; font-size: 1.1rem; font-weight: 600; display: flex; align-items: center; }
			.pict-example-module { margin-left: auto; padding: 0.6rem 1rem; color: #D4A373; font-size: 0.75rem; display: flex; align-items: center; letter-spacing: 0.03em; }

			/* --- Content Area --- */
			.pict-example-content { padding: 1.5rem; }
			#Pict-Form-Container { background: #fff; border: 1px solid #D4A373; border-top: 4px solid #E76F51; border-radius: 6px; padding: 1.25rem; box-shadow: 0 2px 8px rgba(38,70,83,0.08); }

			/* --- Form Element Styling --- */
			#Pict-Form-Container input[type="text"],
			#Pict-Form-Container input[type="number"],
			#Pict-Form-Container input[type="email"],
			#Pict-Form-Container input[type="date"],
			#Pict-Form-Container textarea,
			#Pict-Form-Container select { border: 1px solid #D4C4A8; background: #FFFCF7; padding: 0.45rem 0.6rem; border-radius: 4px; font-size: 0.9rem; color: #264653; width: 100%; }
			#Pict-Form-Container input:focus,
			#Pict-Form-Container textarea:focus,
			#Pict-Form-Container select:focus { outline: none; border-color: #E76F51; box-shadow: 0 0 0 2px rgba(231,111,81,0.15); }
			#Pict-Form-Container label { color: #264653; font-weight: 600; font-size: 0.85rem; }
			#Pict-Form-Container h2, #Pict-Form-Container h3, #Pict-Form-Container h4 { color: #264653; }
			#Pict-Form-Container button,
			#Pict-Form-Container input[type="button"],
			#Pict-Form-Container input[type="submit"] { background: #E76F51; color: #fff; border: none; padding: 0.5rem 1.25rem; border-radius: 4px; font-size: 0.85rem; font-weight: 600; cursor: pointer; }
			#Pict-Form-Container button:hover,
			#Pict-Form-Container input[type="button"]:hover,
			#Pict-Form-Container input[type="submit"]:hover { background: #C45A3E; }
			#Pict-Form-Container table { width: 100%; border-collapse: collapse; }
			#Pict-Form-Container th { background: #264653; color: #FAEDCD; padding: 0.5rem 0.75rem; text-align: left; font-size: 0.8rem; }
			#Pict-Form-Container td { padding: 0.5rem 0.75rem; border-bottom: 1px solid #E8D9C0; font-size: 0.85rem; }
			#Pict-Form-Container tr:nth-child(even) td { background: #FFF9F0; }
		</style>
		<script src="./pict.js" type="text/javascript"></script>
		<script type="text/javascript">Pict.safeOnDocumentReady(() => { Pict.safeLoadPictApplication(SimpleApplication, 1)});</script>
	</head>
	<body>
		<div class="pict-example-header">
			<div class="pict-example-badge">
				<svg viewBox="0 0 16 16"><polygon points="8,1 10,6 16,6 11,9.5 13,15 8,11.5 3,15 5,9.5 0,6 6,6"/></svg>
				Pict Example
			</div>
			<div class="pict-example-app-name">Simple Form</div>
			<div class="pict-example-module">pict-section-form</div>
		</div>
		<div class="pict-example-content">
			<div id="Pict-Form-Container"></div>
		</div>
		<script src="./simple_application.js" type="text/javascript"></script>
	</body>
</html>
